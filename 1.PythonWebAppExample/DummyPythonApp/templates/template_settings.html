<!--  how to use css in python_ flask-->
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href='/static/main.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <div class="top">
    Dummy Dashboard
  </div>
  <div class="sidebar">
    <a href="{{ url_for('home') }}">
      <i class="fas fa-home"> Home</i>
    </a>
    <a href="{{ url_for('stats') }}">
      <i class="fas fa-chart-line"> Stats</i>
    </a>
    <a href="{{ url_for('settings') }}" class="active">
      <i class="fas fa-cogs"> Settings</i>
    </a>
  </div>
  <div class="main">
    <h3 style="text-align:center;"><strong>INFO FROM SETTINGS</strong></h3>
    <p style="text-align:center;"><strong>session of: {{user_name}}</strong></p>
    <a href="{{ url_for('logout') }}">
      <i class="fas fa-sign-out-alt"> Logout</i>
    </a>
  </div>
</html>
